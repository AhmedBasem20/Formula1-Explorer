name: deploy

on:
  push:
    branches:
    - main

jobs:
  webpage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo ⚡️
      uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install npm dependencies and build
      run: |
        npm install
        npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: ./dist
